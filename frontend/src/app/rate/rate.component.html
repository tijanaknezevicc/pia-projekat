<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5>oceni svoj boravak u {{reservation.propertyName}}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="addRating()">

        <div class="mb-3">
          <label class="form-label">ocena: <span class="text-danger">*</span></label>
          <div class="mb-2">
            @for (star of [1,2,3,4,5]; track star) {
            <span class="star-input" [class.filled]="star <= selectedRating" (click)="setRating(star)"
              (mouseover)="hoverRating = star" (mouseleave)="hoverRating = 0" [class.hover]="star <= hoverRating">â˜…</span>
            }
          </div>
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">komentar:</label>
          <textarea id="comment" class="form-control" formControlName="comment" rows="4" maxlength="500"
            placeholder="dodaj komentar">
          </textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid || selectedRating === 0">
            <i class="bi bi-check-lg"></i> oceni
          </button>
          <button type="button" class="btn btn-danger" (click)="back()">
            <i class="bi bi-arrow-left"></i> nazad
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
